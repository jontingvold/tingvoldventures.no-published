  <script data-no-instant>
    function scrollIntoViewX(
      scrollingElement,
      elementTop,
      scrollerTop,
      scrollerBottom,
      evenIfVisible
    ) {
      const offset = 100;
      /* px */ const animation_time = 150;
      /* ms */ const isVisible =
        elementTop >= scrollerTop && elementTop <= scrollerBottom - 100;
      if (!isVisible || evenIfVisible) {
        $(scrollingElement).animate(
          { scrollTop: elementTop - offset },
          animation_time
        );
      }
    }
    function scrollIntoView(scrollingElement, scrollToElement, evenIfVisible) {
      const elementTop = scrollToElement.offsetTop;
      const scrollerTop = scrollingElement.scrollTop;
      const scrollerBottom = scrollerTop + $(scrollingElement).innerHeight();
      scrollIntoViewX(
        scrollingElement,
        elementTop,
        scrollerTop,
        scrollerBottom,
        evenIfVisible
      );
    }
    function scrollWindowIntoView(scrollToElement, evenIfVisible) {
      const elementTop = scrollToElement.offsetTop;
      const scrollerTop = window.scrollY;
      const scrollerBottom = scrollerTop + window.innerHeight;
      scrollIntoViewX(
        "html, body",
        elementTop,
        scrollerTop,
        scrollerBottom,
        evenIfVisible
      );
    }
    function enhanceAnchorLinks() {
      $(document).ready(function () {
        $("#toc a[href^='#']").click(function (event) {
          const idWithHash = $(this).attr("href");
          const scrollToElement = document.getElementById(
            idWithHash.substring(1)
          );
          scrollWindowIntoView(scrollToElement, true);
          event.stopPropagation();
          return false;
        });
      });
    }
    InstantClick.on("change", () => {
      $("body").scrollspy({ target: "#toc", offset: 130 });
      enhanceAnchorLinks();
    }); /* DISABLED: BFCACHE AND SCROLL POSITION RESTORATION DOES NOT WORK WITH SCROLLABLE DIVS $('#toc').on('activate.bs.scrollspy', function (event) { scrollIntoView(document.querySelector("#toc .nav"), event.target, false); }); */
  </script>
  <script src="/assets/javascript/lozad.min.js" data-no-instant></script>
  <script data-no-instant>
    const observer = lozad(".lazyload", {
      rootMargin: "200px",
      threshold: 0.1,
      loaded: function (el) {
        /*el.src = el.getAttribute('data-original'); /* Preper for zooming */ el.classList.remove(
          "lazyload-not-loaded"
        );
      },
    });
    window.addEventListener("beforeprint", (event) => {
      let elements = document.querySelectorAll(".lazyload");
      elements.forEach((element) => {
        observer.triggerLoad(element);
      });
    });
    InstantClick.on("change", () => {
      observer.observe();
    });
  </script>
  <script src="/assets/javascript/zooming.min.js" data-no-instant></script>
  <script>
    /* https://github.com/kingdido999/zooming */ if (window.innerWidth > 1000) {
      var zooming = new Zooming({
        enableGrab: false,
        /* Does not work*/ bgOpacity: 1.0,
        bgColor: "rgb(255, 255, 255)",
        transitionDuration: 0.7,
        scaleBase: 0.7,
        customSize: "100%",
        onBeforeOpen: function () {
          imageContainers = document.querySelectorAll(
            "figure.zoomable .imagecontainer"
          );
          imageContainers.forEach((imageContainer) => {
            imageContainer.style.overflow = "visable";
          });
          images = document.querySelectorAll("figure.zoomable img");
          images.forEach((image) => {
            image.src = "";
          });
        },
      }).listen("img.zoomable, figure.zoomable img");
    }
  </script>

  <script>
    var redirectTime =

    var tcpConnectTime =
